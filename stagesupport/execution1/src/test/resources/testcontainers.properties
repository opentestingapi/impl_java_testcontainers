#avoid broken pipe errors
checks.disable=true

#you can use different repositories
repository.dockerhub=docker.io
repository.ghcr=ghcr.io

#maybe you have to use the testcontainer images from an internal repository
ryuk.container.image=docker.io/testcontainers/ryuk:0.4.0
sshd.container.image=docker.io/testcontainers/sshd:1.1.0

#allow docker host override for podman
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy
docker.host=unix:///var/run/docker.sock
docker.tls.verify=0
docker.cert.path=
